<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="auth.js"></script>
    <title>CEE AUTH</title>
  </head>
  <body>
    <header>
      <nav class="auth_nav">
        <div class="logo">
          <img src="esutlogo.webp" alt="">
          <span>CEE PORTAL</span>
        </div>
        <ul>
          <li><a href="#" class="auth_hightlight">Sign up</a></li>
          <li><a href="#">Sign in</a></li>
          <li><a href="#">Password</a></li>
        </ul>
       <div class="nav_burger">
           <i class="fa fa-bars"></i>
       </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="auth_slider">
          <!----------------------------- SignIn user component --------------------------->
          <form class="SignUp_form form" autocomplete="off">
    
            <div>
              <p>Username</p>
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" focus placeholder="enter username ..." required />
            </div>
            <div>
              <p>Password</p>
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="password" placeholder="enter password ..." required />
            </div>
            <div>
              <p>Email</p>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="email" placeholder="enter email ..." required />
            </div>
            <div>
              <p>PhoneNumber</p>
              <i class="fa fa-phone" aria-hidden="true"></i>
              <input type="text" maxlength="11" placeholder="enter phoneNumber ..." required />
            </div>
            <div>
              <p>Reg number</p>
              <input type="text" maxlength="13" placeholder="enter regNumber ..." required />
            </div>
            <!-- <div  class="select_wrapper">
              <p>level</p>
              <select name="level">
                <option value="100 "> 100 level</option>
                <option value="200">200 level</option>
                <option value="300">300 level</option>
                <option value="400">400 level</option>
                <option value="500">500 level</option>
              </select>
            </div> -->
            <div>
              <button type="submit" >Sign in</button>
            </div>
          </form>

          <!----------------------------- SignUp user component --------------------------->
          <form class="SignIn_form form" autocomplete="off">
            <div>
              <p>Email</p>
               <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" placeholder="enter email ..." required />
            </div>
            <div>
              <p>Password</p>
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="password" placeholder="enter password..." required />
            </div>
            <!-- <div>
              <p>Reg Number</p>
              <input type="text" placeholder="enter regNumber ..." required />
            </div> -->
            <div>
              <button type="submit">Sign in</button>
            </div>
          </form>

          <!----------------------------- Forgotten password component --------------------------->

          <form class="Forgotten_Password_form form" autocomplete="off">
            <div>
              <p>Email</p>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="email" placeholder="enter email ..." required />
            </div>
            <div>
              <p>RegNumber</p>
              <input type="text" placeholder="enter regNumber ..." required />
            </div>
            <div>
              <p>Otp</p>
              <i class="fas fa-ring" aria-hidden="true"></i>
              <input type="text" placeholder="enter temporal password ..." required />
            </div>
            <div>
                <button type="submit">verify</button>
            </div>
          </form>


        </div>
      </section>
       <div class="auth_dialog_Box">
           <img src="esutlogo.webp" alt="esutlogo">
             <h3>Thank You!</h3>
             <p>Your details have successfully been submitted thanks : )</p>
             <button class="close_btn" type="submit">Ok</button>
       </div>
    </main>
  </body>
</html>
